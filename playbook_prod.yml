- hosts: prod_instance
  gather_facts: no
  tasks:
    - name: 'Docker pull'
      community.docker.docker_image:
        name: ghcr.io/permeenev/java-tomcat-maven-example:0.6
        source: pull
    - name: 'Container start'
      community.docker.docker_container:
        name: 'java-tomcat-maven-example-0.6'
        image: ghcr.io/permeenev/java-tomcat-maven-example:0.6
        state: started
        restart: true
        ports:
        # Publish container port 8080 as host port 8080
        - "8080:8080"